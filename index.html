<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starred Repositories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="#">Starred GitHub Repositories</a></h1>

  <div id="controls">
    <input type="text" id="search-bar" placeholder="Search repositories..." oninput="filterTable()">
    <div id="accordion">
      <button id="reset-button" onclick="resetFilters()">Reset</button>
      <button id="accordion-toggle" onclick="toggleTagCloud()">Show Tags</button>
      <div id="tag-cloud-container" style="display: none;">
        <div id="tag-cloud"></div>
      </div>
    </div>
  </div>

  <table id="repo-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Description</th>
        <th>URL</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="script.js"></script>

</body>
</html>
